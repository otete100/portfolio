<body>
    <header class="fv_contact">
        <div class="header_menu">
            <a href="index.html"><h1 class="page_title">Cresta Design</h1></a>
            <nav class="menu">
               <li class="menu_li"><a href="index.html#concept">Concept</a></li>
               <li class="menu_li"><a href="index.html#service">Service</a></li>
               <li class="menu_li"><a href="index.html#works">Works</a></li>
               <li class="menu_li"><a href="contact.html">Contact</a></li>
            </nav>
            <span class="nav_toggle">
               <i></i>
               <i></i>
               <i></i>
           </span>              
           <nav class="nav_humberger">
               <ul class="nav_mov_ul">
               <li class="nav_mov_li"><a href="index.html#concept">Concept</a></li>
               <li class="nav_mov_li"><a href="index.html#service">Service</a></li>
               <li class="nav_mov_li"><a href="index.html#works">Works</a></li>
               <li class="nav_mov_li"><a href="index.html#contact">Contact</a></li>

           <div class="nav_cover"></div>
         </div>
       <p class="fv_contact_text">Contact</p>
       <p class="fv_contact_subtext">Contact us</p>
   </header> 
    
   <main class="contact_main">
       <form action="" method="get" class="form-example">
           <div class="form_input check_area">
            <p>お問い合わせ内容</p>
                <div class="check_br">
                    <input type="checkbox" id="siryo" name="siryo">
                    <label for="siryo" class="check_text">資料請求</label>
                </div>
                <div class="check_br">
                    <input type="checkbox" id="tel" name="tel">
                    <label for="tel" class="check_text">お電話でのご相談を希望</label>
                </div>
                <div class="check_br">
                    <input type="checkbox" id="mousikomi" name="mousikomi">
                    <label for="mousikomi" class="check_text">申し込み</label>
                </div>
            </div>
            <div class="form_input">
                <label>担当者名<br>
                <input type="text" id="name" name="name"></label>
            </div>
            <div class="form_input">
                <label>電話番号<br>
                <input type="tel" id="tel" name="tel"></label>
            </div>
            <div class="form_input">
                <label>メールアドレス<br>
                <input type="email" id="email" name="email"></label>
            </div>
            <div class="form_input">
                <label>その他<br>
                <textarea id="sonota" name="sonota"></textarea></label>
            </div>
            <div class="center"><input type="submit" value="Submit" class="submit btn"></div>
       </form>
   </main>

    <footer>
        <small>&copy;cresta.design all rights reserved</small>
    </footer>

    <script src="js/vegas.min.js"></script>
